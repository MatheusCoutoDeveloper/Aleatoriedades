<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exemplo 1</title>

    <link rel="stylesheet" href="js/jquery-ui.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script>
        $(function() {
            $("#botao1").click(function() {
                $("#dialog1").dialog("open");
            });
            $("#botao2").click(function() {
                $("#dialog2").dialog("open");
            });

            $("#dialog1").dialog({
                autoOpen: false,
                width: 350,
                buttons: {
                    "Fechar": function() {
                        $(this).dialog("close");
                    },
                    
                }
            });
            
            $("#dialog2").dialog({
                autoOpen: false,
                width: 400,
                show: {
                    effect: "fadeIn",
                    duration: 800
                },
                buttons: 
                [
                    {
                        text: "Fechar",
                        click: function() {
                            $(this).dialog("close");
                    }
                    }
                ]
            });
        });
    </script>
</head>

<body>
    <br>
    <button id="botao1">Abrir quadro</button>
    <div id="dialog1" title="Quadro de diálogo">
        <br>Exemplo de um quadro de diálogo.
    </div>
    <br>
    <br>
    <button id="botao2">Quadro com efeito</button>
    <div id="dialog2" title="Efeito">
        Efeito: fadeIn
    </div>

</body>

</html>
